<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/baa7d5937a.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <main class="calculator" id="main">
      <div class="new" id="slide">
        <div id="header"><span>Calculator</span></div>
        <ol id="order">
          <li id="stn">Standard</li>
          <li id="sci">Scientific</li>
        </ol>
        <div id="header"><span>Converter</span></div>
        <ol id="order">
          <li>Temperature</li>
          <li>Currency</li>
          <li>Time</li>
        </ol>
      </div>
      <section id="bar">
        <i class="fa-solid fa-bars" id="bar-icon"></i>
        <span>Calculator</span>
      </section>
      <section id="display1">
        <span></span>
      </section>
      <section id="display2">
        <span></span>
      </section>
      <div id="standard">
        <section id="content">
          <div id="btn-box">
            <div class="button spl-btn mg" data-value="ac">
              <span>AC</span>
            </div>
            <div class="button spl-btn color mg" data-value="^">
              <span
                >洧논<sup><small id="small1">y</small></sup></span
              >
            </div>
            <button type="button" class="button color spl-btn" data-value="!">
              <span style="font-size: 1.3rem;"
                >n<small id="small2">!</small></span
              >
            </button>
            <div class="button spl-btn mg" data-value="c">
              <span><i class="fa-solid fa-delete-left"></i></span>
            </div>
            <div class="button spl-btn mg" data-value=".">
              <span>.</span>
            </div>
            <button type="button" class="button spl-btn color" data-value="sqr">
              <span
                >洧논<sup><small id="small1">2</small></sup></span
              >
            </button>
            <div class="button spl-btn mg" data-value="7">
              <span>7</span>
            </div>
            <div class="button spl-btn mg" data-value="8">
              <span>8</span>
            </div>
            <button type="button" class="button spl-btn btn" data-value="9">
              <span>9</span>
            </button>
            <div class="button spl-btn mg" data-value="4">
              <span>4</span>
            </div>
            <div class="button spl-btn mg" data-value="5">
              <span>5</span>
            </div>
            <button type="button" class="button spl-btn btn" data-value="6">
              <span>6</span>
            </button>
            <div class="button spl-btn mg" data-value="1">
              <span>1</span>
            </div>
            <div class="button spl-btn mg" data-value="2">
              <span>2</span>
            </div>
            <button type="button" class="button spl-btn btn" data-value="3">
              <span>3</span>
            </button>
          </div>
        </section>
        <aside id="aside">
          <button type="button" class="button color" data-value="%">
            <span>%</span>
          </button>
          <button type="button" class="button color" data-value="+">
            <span>+</span>
          </button>
          <button type="button" class="button color" data-value="-">
            <span>-</span>
          </button>
          <button type="button" class="button color" data-value="/">
            <span>/</span>
          </button>
          <button type="button" class="button color" data-value="*">
            <span>*</span>
          </button>
        </aside>
        <footer id="footer">
          <div id="large-btn" class="button" data-value="0">
            <span>0</span>
          </div>
          <button
            type="button"
            id="large-btn"
            class="button equal-sign"
            data-value="="
          >
            <span>=</span>
          </button>
        </footer>
      </div>
